      crossorigin="anonymous"
    />

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Primary Meta Tags -->

  <body>
  <!--header-->
    <header>
      <div class="head">
        <div class="logo">
          <img src="backend/images/logo.png" alt="logo">
        </div>
        <div class="navigation">
          <a href="panier.html">Votre panier</a>
        </div>
      </div>
    </header>
  <!--header-->

  <!--intitule-->
  <div class="intro">
    <h1>Oribears</h1>
    <p>Récapitulatif de votre panier</p>
  </div>
  <!--intitule-->

  <!--tableau-->
  <div class="tableau">
    <h2 class="tableau-titre">Votre commande</h2>

    <table class="tableau-intitule">
        <thead>
          <tr>
            <th>Produit</th>
            <th>Quantité</th>
            <th>Prix</th>
            <th>Total</th>
          </tr>
        </thead>

       <tbody class="liste-produit">
          <tr>
            <td class="nom-produit">Arnold</td>
            <td class="quantite">
              <form>
                <select>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="11">13</option>
                  <option value="12">14</option>
                </select>
              </form>
            </td>
            <td class="prix"> €</td>
            <td class="total"> €</td>
          </tr>
        <tr class="totaux">
          <td colspan="3">Total</td>
          <td> €</td>
        </tr>
      </tbody>
    </table>
  <!--tableau-->

  <!--formulaire-->
    <div class="formulaire">    
      <h3>Pour valider votre commande merci de remplir ce formulaire :</h3>
			<form>
        <div class="prenom">
				  <label for="prenom"> 
					  Votre prénom
				  </label>
				  <input id="prenom" required />
        </div>
        <div class="nom">
          <label for="nom"> 
            Nom
          </label>
          <input id="nom" required />
        </div>
				<div class="adresse">
					<label for="adresse">
						Votre adresse 
					</label>
					<input id="adresse" required />
				</div>
        <div class="ville">
					<label for="ville">
						Votre ville
					</label>
					<input id="ville" required />
				</div>
        <div class="email">
					<label for="email">
						Votre adresse email
					</label>
					<input id="email" type="email" required />
				</div>
        <div class="validercom">
          <a href="recap.html">
					  <button type="submit">
						  Valider votre commande
					  </button>
          </a>
        </div>
			</form>
		</div>
  </div>
  <!--formulaire-->

  <!--retour accueil-->
  <div class="retour-accueil">
    <a href="index.html">
      <input class="retour"
        type="button"
        value="Retour à l'accueil">
    </a>
  </div>
  <!--retour accueil-->

<!--footer-->
    <footer>
      <div class="contact">
        <i class="far fa-envelope"></i>
        <a href="mailto:fabiennedione@gmail.com">Contact</a>
      </div>
      <div class="tel">
        <i class="fas fa-phone-alt"></i>
        <p>+33 8 09 34 56 73<br>Lun.au ven. 9h à 19h</p>
      </div>
    </footer>
  <!--footer-->
  </body>
</html>
