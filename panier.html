  <body class="panier">
  <!--header-->
    <header>
      <div class="head">
        <div class="logo">
          <img src="backend/images/logo.png" alt="logo">
        </div>
        <div class="navigation">
          <a href="panier.html">Votre panier</a>
        </div>
      </div>
    </header>
  <!--header-->

  <!--intitule-->
  <div class="intro">
    <h1>Oribears</h1>
    <p>Récapitulatif de votre panier</p>
  </div>
  <!--intitule-->

  <!--tableau-->
  <h2 class="commande-titre">Votre commande</h2>

  <div id="container-produits-panier">
    <div class="container-recap">
      <div class="article">Article</div>
      <div class="quantite">Quantité</div>
      <div class="prixunit">Prix unitaire</div>
      <div>Supprimer l'article</div>
    </div>
    <div class="container-total">
      <div>Prix total</div>
      <div>Vider le panier</div>
    </div>
  </div>
         
  <!--tableau-->

  <!--formulaire-->
    <div class="formulaire">    
      <h3>Pour valider votre commande merci de remplir ce formulaire :</h3>
			<form>
        <div class="prenom">
				  <label for="prenom"> 
					  Votre prénom
				  </label>
				  <input id="prenom" required />
        </div>
        <div class="nom">
          <label for="nom"> 
            Nom
          </label>
          <input id="nom" required />
        </div>
				<div class="adresse">
					<label for="adresse">
						Votre adresse 
					</label>
					<input id="adresse" required />
				</div>
        <div class="ville">
					<label for="ville">
						Votre ville
					</label>
					<input id="ville" required />
				</div>
        <div class="email">
					<label for="email">
						Votre adresse email
					</label>
					<input id="email" type="email" required />
				</div>
        <div class="validercom">
          <a href="recap.html">
					  <button type="submit">
						  Valider votre commande
					  </button>
          </a>
        </div>
			</form>
		</div>
  </div>
  <!--formulaire-->

  <!--retour accueil-->
  <div class="retour-accueil">
    <a href="index.html">
      <input class="retour"
        type="button"
        value="Retour à l'accueil">
    </a>
  </div>
  <!--retour accueil-->

<!--footer-->
    <footer>
      <div class="contact">
        <i class="far fa-envelope"></i>
        <a href="mailto:fabiennedione@gmail.com">Contact</a>
      </div>
      <div class="tel">
        <i class="fas fa-phone-alt"></i>
        <p>+33 8 09 34 56 73<br>Lun.au ven. 9h à 19h</p>
      </div>
    </footer>
